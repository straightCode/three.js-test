<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Тестовое Задание, Three.js</title>
    <link rel="stylesheet" href="./style.css"/>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer type="module" src="./js/app.js"></script>
    <script defer type="module" src="./js/select.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=IBM+Plex+Serif:wght@500&display=swap" rel="stylesheet">
</head>
<body>

<div class="main-section">
    <h1>Тестовое Задание, Three.js</h1>
    <div class="container">
        <div class="figure_constructor">
            <div class="custom-select-wrapper">
                <div class="input-wrapper">
                    <input type="text" placeholder="gemoetry" class="custom-select" readonly="readonly">
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                    <ul>
                        <li>
                            <span>Cube</span>
                        </li>
                        <li>
                            <span>Sphere</span>
                        </li>
                        <li>
                            <span>Piramide</span>
                        </li>
                    </ul>

                </div>
            </div>
            <button class="render_button">CREATE</button>
        </div>
        <ul class="figures_id_list"></ul>
        <div class="canvas"></div>
    </div>
</div>
</body>
</html>
